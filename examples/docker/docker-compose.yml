services:
  # API Server
  api:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - UAS_DEBUG=true
      - UAS_CONTAINER_PROVIDER=docker
      - UAS_AGENT_IMAGE=uas/agent:latest
      - UAS_CONTAINER_NETWORK=docker_uas-network
      - UAS_CONFIGS_DIR=/app/configs/presets
      - UAS_PRESETS_DIR=/app/configs/presets
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../presets:/app/configs/presets:ro
    networks:
      - uas-network
    depends_on:
      agent-builder:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web UI
  ui:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - uas-network

  # Agent Image Builder (runs once)
  agent-builder:
    image: docker:24-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../..:/workspace:ro
    working_dir: /workspace
    command: >
      sh -c "
        docker build -t uas/agent:latest -f examples/docker/Dockerfile.agent . &&
        echo 'Agent image built successfully'
      "
    networks:
      - uas-network

networks:
  uas-network:
    driver: bridge
