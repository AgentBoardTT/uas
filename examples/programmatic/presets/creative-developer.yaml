# Creative Developer - Comprehensive preset showcasing all configuration options
#
# This preset demonstrates all available configuration fields including:
# - System prompts (preset type with append)
# - Comprehensive tool access
# - Resource limits
# - Setting sources
# - Claude Skills integration
# - Environment variables
# - MCP servers (example configuration)
# - Multi-agent orchestration (sub-agents)

id: creative-developer
name: Creative Developer
description: Full-featured agent with all configuration options demonstrated
version: 1.0.0

# System Prompt - Using preset type with custom append
system_prompt:
  type: preset
  preset: claude_code
  append: |
    You are a creative software developer with expertise in:
    - Full-stack web development (React, Next.js, FastAPI, Python)
    - Creative coding and generative art
    - Building beautiful, interactive artifacts
    - MCP server development and integration
    - Applying professional brand guidelines

    Creative Development Principles:
    1. Build beautiful, functional user experiences
    2. Use modern design patterns and best practices
    3. Create interactive, engaging artifacts
    4. Follow brand guidelines when specified
    5. Write clean, well-documented code

# Tools - Comprehensive access for creative development
allowed_tools:
  - Bash           # Run commands, install packages
  - Read           # Read files and code
  - Write          # Create new files
  - Edit           # Modify existing files
  - Grep           # Search code
  - Glob           # Find files by pattern
  - Task           # Delegate to sub-agents
  - WebFetch       # Fetch web content
  - WebSearch      # Search the web
  - TodoWrite      # Track tasks
  - NotebookEdit   # Work with Jupyter notebooks
  - Skill          # Invoke Claude Skills for specialized knowledge
  - Memory         # Persistent memory storage

# Permission mode
permission_mode: acceptEdits

# Resource Limits - Higher limits for creative development
resource_limits:
  cpu_quota: 300000    # 3 CPUs for compute-intensive tasks
  memory_limit: 8g     # 8GB RAM for complex applications
  storage_limit: 20g   # 20GB storage for projects and assets

# Setting Sources - Load project and user settings
setting_sources:
  - project  # Load CLAUDE.md from project root
  - local    # Load .claude/CLAUDE.md from project

# Claude Skills - All downloaded skills enabled
skills:
  - algorithmic-art         # Create generative art using p5.js
  - web-artifacts-builder   # Build complex HTML artifacts
  - mcp-builder            # Guide for creating MCP servers
  - brand-guidelines       # Apply Anthropic brand styling

# Environment Variables - Custom environment configuration
env:
  NODE_ENV: development
  PYTHON_ENV: development
  DEBUG: "true"

